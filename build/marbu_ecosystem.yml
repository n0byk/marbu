  marbu_postgres:
    image: postgres:12.4-alpine 
    ports:
      - 5432:5432
    logging:
      driver: none
    environment:
      - POSTGRES_PASSWORD=marbu
      - POSTGRES_USER=marbu
      - POSTGRES_DB=marbu
    networks:
      - marbu_ecosystem

  marbu_rabbitmq:
     image: rabbitmq:3.10.13-management-alpine 
     ports:
         - 5672:5672
         - 15672:15672
     logging:
       driver: none
     environment:
       - RABBITMQ_DEFAULT_USER=marbu
       - RABBITMQ_DEFAULT_PASS=marbu
     networks:
         - marbu_ecosystem

networks:
  marbu_ecosystem:
    name: marbu_ecosystem
    driver: bridge
